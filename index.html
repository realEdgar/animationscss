<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Animationland | Animation CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <main class="app">
        <h1 class="title-app">Animationland</h1>
        <p class="score-app">Score: </p>
        <section class="layer-1">
            <div class="body-bunny-first">
                <div class="left-ear--outer"><div class="left-ear--inner"></div></div>               
                <div class="right-ear--outer"><div class="right-ear--inner"></div></div>               
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </section>
        <section class="layer-2">
            <div class="body-bunny-second">
                <div class="left-ear--outer"><div class="left-ear--inner"></div></div>               
                <div class="right-ear--outer"><div class="right-ear--inner"></div></div>               
                <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </section>
        <section class="layer-3"></section>
        <section class="layer-4">
            <div class="body-bunny-third">
                <div class="left-ear--outer"><div class="left-ear--inner"></div></div>               
                <div class="right-ear--outer"><div class="right-ear--inner"></div></div>               
                <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </section>
        <section class="layer-5"></section>
        <section class="layer-6">
            <div class="body-bunny-four">
                <div class="left-ear--outer"><div class="left-ear--inner"></div></div>               
                <div class="right-ear--outer"><div class="right-ear--inner"></div></div>               
                <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </section>
        <section class="layer-7"></section>
        <section class="layer-8"></section>
        <section class="layer-9"></section>
        <section class="layer-10"></section>
   </main> 
</body>
</html>
